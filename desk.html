<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil Client â€“ Borne</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #eef1f4);
    }

    .kiosk-card {
      border-radius: 2rem;
      box-shadow: 0 30px 60px rgba(0,0,0,.1);
    }

    .step {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #dee2e6;
      color: #6c757d;
    }

    .step.active {
      background: #198754;
      color: #fff;
    }

    .step-line {
      flex: 1;
      height: 5px;
      background: #dee2e6;
      margin: 0 12px;
      border-radius: 5px;
    }

    .step-line.active {
      background: #198754;
    }

    .tag-btn {
      border-radius: 50px;
      font-size: 1.1rem;
      padding: .6rem 1.4rem;
    }

    .tag-btn.active {
      background: #198754;
      color: #fff;
    }

    .btn-lg {
      font-size: 1.25rem;
      padding: .9rem 2rem;
    }
  </style>
</head>

<body class="vh-100 d-flex align-items-center justify-content-center">

<div x-data="kiosk()" class="container-fluid px-5">
  <div class="kiosk-card bg-white p-5 mx-auto" style="max-width: 1100px;">

    <!-- HEADER -->
    <div class="text-center mb-5">
      <h1 class="fw-bold display-6">Bienvenue ðŸ‘‹</h1>
      <p class="text-muted fs-5 mb-0">
        Merci de renseigner vos besoins immobiliers
      </p>
    </div>

    <!-- STEPPER -->
    <div class="d-flex align-items-center mb-5">
      <template x-for="i in 3">
        <div class="d-flex align-items-center flex-fill">
          <div class="step" :class="step >= i && 'active'" x-text="i"></div>
          <div x-show="i < 3" class="step-line" :class="step > i && 'active'"></div>
        </div>
      </template>
    </div>

    <!-- STEP 1 : CONTACT -->
    <div x-show="step === 1" class="row g-4">
      <div class="col-md-6">
        <input class="form-control form-control-lg" placeholder="Nom et prÃ©nom" x-model="form.nom">
      </div>
      <div class="col-md-6">
        <input class="form-control form-control-lg" placeholder="TÃ©lÃ©phone" x-model="form.tel">
      </div>
      <div class="col-12">
        <input class="form-control form-control-lg" placeholder="Email (optionnel)" x-model="form.email">
      </div>
    </div>

    <!-- STEP 2 : CRITÃˆRES -->
    <div x-show="step === 2" class="row g-4">
      <div class="col-md-4">
        <select class="form-select form-select-lg" x-model="form.type">
          <option value="">Type de demande</option>
          <option>Location</option>
          <option>Achat</option>
        </select>
      </div>
      <div class="col-md-4">
        <input class="form-control form-control-lg" placeholder="Budget min (TND)" x-model="form.min">
      </div>
      <div class="col-md-4">
        <input class="form-control form-control-lg" placeholder="Budget max (TND)" x-model="form.max">
      </div>
      <div class="col-12">
        <input class="form-control form-control-lg" placeholder="Ville / Quartier" x-model="form.ville">
      </div>
    </div>

    <!-- STEP 3 : OPTIONS -->
    <div x-show="step === 3">
      <div class="mb-4 d-flex flex-wrap gap-3 justify-content-center">
        <template x-for="tag in tags">
          <button
            class="btn btn-light tag-btn"
            :class="form.options.includes(tag) && 'active'"
            @click="toggle(tag)"
            x-text="tag">
          </button>
        </template>
      </div>

      <textarea
        class="form-control form-control-lg"
        rows="4"
        placeholder="Commentaires ou prÃ©cisions"
        x-model="form.note"></textarea>
    </div>

    <!-- ACTIONS -->
    <div class="d-flex justify-content-between align-items-center mt-5">
      <button
        x-show="step > 1"
        @click="step--"
        class="btn btn-outline-secondary btn-lg">
        Retour
      </button>

      <button
        @click="next()"
        class="btn btn-success btn-lg px-5">
        <span x-text="step === 3 ? 'Voir les biens disponibles' : 'Continuer'"></span>
      </button>
    </div>

    <!-- MATCHES -->
    <div x-show="matches.length" class="mt-5">
      <h3 class="fw-semibold mb-4 text-center">
        Biens correspondant Ã  votre recherche
      </h3>

      <div class="row g-4">
        <template x-for="m in matches">
          <div class="col-md-4">
            <div class="card h-100">
              <div class="bg-secondary-subtle" style="height:160px"></div>
              <div class="card-body text-center">
                <h6 class="fw-semibold mb-1" x-text="m.titre"></h6>
                <p class="text-muted mb-0" x-text="m.prix"></p>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

  </div>
</div>

<script>
function kiosk() {
  return {
    step: 1,
    tags: ['Parking', 'Balcon', 'Ascenseur', 'Vue mer', 'MeublÃ©'],
    form: {
      nom: '',
      tel: '',
      email: '',
      type: '',
      min: '',
      max: '',
      ville: '',
      options: [],
      note: ''
    },
    matches: [],
    toggle(tag) {
      this.form.options.includes(tag)
        ? this.form.options = this.form.options.filter(t => t !== tag)
        : this.form.options.push(tag)
    },
    next() {
      if (this.step < 3) return this.step++
      this.matches = [
        { titre: 'Appartement S+2 â€“ La Marsa', prix: '450 TND / mois' },
        { titre: 'Studio â€“ Centre Ville', prix: '320 TND / mois' }
      ]
    }
  }
}
</script>

</body>
</html>
